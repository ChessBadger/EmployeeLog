<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Progress Tracker</h1>
    <div class="center-toggle">
      <button id="toggle-form-btn">Show Entry Menu</button>
    </div>
    <form id="log-form">
      <input type="date" id="date" required>
      <input type="text" id="employee" placeholder="Employee Name" required>
      <input type="text" id="feedback" placeholder="Feedback Given" required>
      <input type="text" id="next-steps" placeholder="Next Steps">
      <button type="submit">Add Entry</button>
    </form>
    

    <div class="filters">
    </div>

    <div class="search-bar">
      <input type="text" id="search-query" placeholder="Search by name">
      <button id="search-button">Search</button>
    </div>

    <div id="name-selector" class="filters">
      <!-- This will dynamically populate the list of names -->
      <label for="employee-names"></label>
      <select id="employee-names">
        <option value="">--All Employees--</option>
      </select>
    </div>
    
    

    <div id="log-display"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
