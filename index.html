<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Progress Tracker</h1>
    <div class="center-toggle">
      <button id="toggle-form-btn">Show Entry Menu</button>
    </div>
    <form id="log-form">
      <input type="date" id="date" required>
      <input type="text" id="employee" placeholder="Employee Name" required>
      <input type="text" id="interaction" placeholder="Type of Interaction" required>
      <input type="text" id="topics" placeholder="Key Topics" required>
      <input type="text" id="feedback" placeholder="Feedback Given" required>
      <input type="text" id="next-steps" placeholder="Next Steps" required>
      <button type="submit">Add Entry</button>
    </form>

    <div class="filters">
      <button onclick="filterLogs('day')">Today</button>
      <button onclick="filterLogs('week')">This Week</button>
      <button onclick="filterLogs('month')">This Month</button>
      <button onclick="showAllLogs()">Show All</button>
    </div>

    <div id="log-display"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
